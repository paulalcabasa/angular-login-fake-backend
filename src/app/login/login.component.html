<h1>Login form</h1>
<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <h2 class="form-signin-heading">
        Please sign in
    </h2>

    <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username and/or password.
    </div>

    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" id="inputEmail" name="email" ngModel/>
    </div>
    <div class="form-group mb-2">
        <label for="">Password</label>
        <input type="password" class="form-control" id="inputPassword" name="password" ngModel/>
    </div>
    <button class="btn btn-primary" type="submit">Sign in</button>
</form>
